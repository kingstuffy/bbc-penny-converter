<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BBC Penny Converter</title>
    <link href="css/app.css" type="text/css" rel="stylesheet" media="all">
</head>
<body>
<div class="app">
    <div class="app__wrapper">
        <header class="header">
            <h1 class="header__main">BBC Penny Converter</h1>
            <h3 class="header__sub">Enter the desired amount below</h3>
        </header>
        <form class="app__form">
            <div class="form__group">
                <label class="form__label form__label--required" for="amount">Amount:</label>
                <input type="text" class="form__input" id="amount">
                <div class="form__error-message">
                    Oops! Missing Value
                </div>
            </div>
            <div class="form__btn-group">
                <button class="form__btn form__btn--success">Convert</button>
                <button class="form__btn form__btn--danger">Reset</button>
            </div>
            <div class="form__messages">
                <div class="alert alert--success">
                    <span class="alert__dismiss">x</span>
                    Lorem Ipsum The Ghijfh
                </div>
            </div>
        </form>
    </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
