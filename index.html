<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BBC Penny Converter</title>
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link href="dist/app.min.css" type="text/css" rel="stylesheet" media="all">
</head>
<body>
<div class="app">
    <div class="app__wrapper">
        <header class="header">
            <h1 class="header__main">BBC Penny Converter</h1>
            <h3 class="header__sub">Enter the desired amount below</h3>
        </header>
        <form class="app__form">
            <div class="form__group">
                <label class="form__label form__label--required" for="amount">Amount:</label>
                <input type="text" class="form__input" id="amount" autofocus
                       placeholder="Eg. 92p, Â£2.12, 45.34, 345">
                <div class="form__error-message"></div>
            </div>
            <div class="form__btn-group">
                <button id="convert" class="form__btn form__btn--success">Convert</button>
                <button id="reset" class="form__btn form__btn--danger">Reset</button>
            </div>
            <div class="form__messages"></div>
        </form>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="dist/app.min.js"></script>
</body>
</html>
